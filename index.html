<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Potion Brewery</title>
</head>
<body>
    <header>
        <h1>Brew A Potion</h1>
    </header>
    <main>
        <div class="cauldron">
            <img src="./assets/cauldron.png" alt="Icon of a cauldron">
        </div>
        <form action="" method="post">
            <fieldset>
                <legend>Herbs</legend>
                <label for="sage">Sage</label>
                <input type="radio" name="potionIng1" value="sage" id="sage">
                
                <label for="foxglove">Foxglove</label>
                <input type="radio" name="potionIng1" value="foxglove" id="foxglove">
                
                <label for="yarrow">Yarrow</label>
                <input type="radio" name="potionIng1" value="yarrow" id="yarrow">
                
                <label for="bloodroot">Bloodroot</label>
                <input type="radio" name="potionIng1" value="bloodroot" id="bloodroot">
                
                <label for="calendula">Calendula</label>
                <input type="radio" name="potionIng1" value="calendula" id="calendula">
                
                <label for="elderberries">Elderberries</label>
                <input type="radio" name="potionIng1" value="elderberries" id="elderberries">
            </fieldset>
            
        

            <fieldset>
                <legend>Components</legend>
                <label for="batwing">Batwing</label>
                <input type="radio" name="potionIng2" value="batwing" id="batwing">
            
                <label for="ptolemy">Ptolemy</label>
                <input type="radio" name="potionIng2" value="ptolemy" id="ptolemy">
            
                <label for="lacewing">Lacewing</label>
                <input type="radio" name="potionIng2" value="lacewing" id="lacewing">
                
                <label for="honeywater">Honeywater</label>
                <input type="radio" name="potionIng2" value="honeywater" id="honeywater">
            
                <label for="squill">Squill</label>
                <input type="radio" name="potionIng2" value="squill" id="squill">
            
                <label for="tormentil">Tormentil</label>
                <input type="radio" name="potionIng2" value="tormentil" id="tormentil">
            </fieldset>
            
        

            <fieldset>
                <legend>Finishing Touch</legend>
                <label for="vitriol">Vitirol</label>
                <input type="radio" name="potionIng3" value="vitriol" id="vitriol">
                
                <label for="newtseye">Newt's Eye</label>
                <input type="radio" name="potionIng3" value="newtseye" id="newtseye">
                
                <label for="scarab">Scarab</label>
                <input type="radio" name="potionIng3" value="scarab" id="scarab">
                
                <label for="leechleg">Leech Leg</label>
                <input type="radio" name="potionIng3" value="leechleg" id="leechleg">
                
                <label for="briarheart">Briar Heart</label>
                <input type="radio" name="potionIng3" value="briarheart" id="briarheart">
                
                <label for="mothwing">Moth Wing</label>
                <input type="radio" name="potionIng3" value="mothwing" id="mothwing">
            </fieldset>
            

            <input type="submit" value="Brew it!">
        </form>

        <div class="potionResult">
            <img src="./assets/potion.png" alt="Icon of three potion bottles.">
            <div class="resultWords"></div>
        </div>
    </main>
    <footer>

    </footer>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="js/script.js"></script> <!-- link to js file -->
</body>
</html>
